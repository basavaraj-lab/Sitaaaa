<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="part.html">
</head>
<style>
#qstDiv{
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    background-color: lightgreen;
}
#qstDiv p{
    margin-bottom: 20px;
}
#yesChinnuBtn, #sitaaBtn{
    height: 50px;
    width: 100px;
    border-radius: 15%;
    margin-left: 50px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
}
#sitaaBtn{
    position: absolute;
}
#yesChinnuBtn:hover, #sitaaBtn:hover{
    background-color: pink;
    color: black;
}
.nextBtn2{
    margin-top: 20px;
    padding: 10px 20px;
    border-radius: 15px;
    box-shadow: 3px 3px 20px gray;
    font-size: 16px;
    cursor: pointer;
}
#celebrationDiv{
    margin-top: 30px;
    display: none;
    flex-direction: column;
    align-items: center;
    animation: fadeIn 1s ease-in;
}
#celebrationImg{
    width: 300px;
    height: 400px;
    object-fit: cover;
    border-radius: 20px;
    border: 5px solid white;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    margin-bottom: 20px;
}
#celebrationMessage{
    font-size: 22px;
    color: #333;
    text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
<body>
    <div id="qstDiv">
        <p>Sitaaa,</p>
        <p>Will you be my valentineüíñü´£</p>
        <button id="yesChinnuBtn">Yes chinnu</button>
        <button id="sitaaBtn">No chinnu</button>
        <div id="celebrationDiv">
            <img id="celebrationImg" src="img6.jpeg" alt="Together">
            <p id="celebrationMessage">Good job sitaa, Love kano hendthuu...ü§ç</p>
        </div>
        <!-- <button class="nextBtn2" style="display: none;">Can we go next</button> -->
    </div>


    <script>
        const qstDiv = document.getElementById("qstDiv");
        const btn = document.querySelector("#sitaaBtn");
        
        btn.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        });
        
        document.getElementById("yesChinnuBtn").addEventListener("click", () => {
            alert("Yay! I knew it! Love you Sitaa üíñ\n\nYou've made me the happiest person in the world. Can't wait to celebrate this special day with you!...ü§ç");
            document.getElementById("celebrationDiv").style.display = "flex";
            document.getElementById("yesChinnuBtn").style.display = "none";
            document.getElementById("sitaaBtn").style.display = "none";
        });
    </script>

</body>
</html>
