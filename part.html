<script>
    //birthday page
const birthPage = document.querySelector(".birthPage");

//image animation
const imagesDiv = document.querySelector(".imagesDiv");
const imageElements = document.querySelectorAll(".images");
let index = 0;

// Hide all images initially, then show first one
imageElements.forEach(img => img.style.display = "none");
imageElements[index].style.display = "block";

document.getElementById("imgCngBtn").addEventListener("click", () => {
    // Hide current image
    imageElements[index].style.display = "none";

    // Move to next
    index++;
    if (index >= imageElements.length) {
        index = 0;
    }

    // Show next image
    imageElements[index].style.display = "block";
    
    // Trigger surprise animation
    surpriseAnimation();
});

function surpriseAnimation() {
  const items = ["üíñ","ü§ç","ü©∑","‚ú®","üéâ","‚≠ê","‚ù§Ô∏è","üéä","üí´","üéÇ"]; // You can add more

  let count = 0;
  const maxItems = 30; // Limit number of falling items per click
  
  const interval = setInterval(() => {
    if (count >= maxItems) {
      clearInterval(interval);
      return;
    }
    
    const item = document.createElement("div");
    item.className = "falling-item";

    // Random emoji from list
    item.textContent = items[Math.floor(Math.random() * items.length)];

    // Random horizontal position
    item.style.left = Math.random() * window.innerWidth + "px";

    document.body.appendChild(item);

    // Remove after animation ends
    setTimeout(() => item.remove(), 3000);
    
    count++;
  }, 300);
}
